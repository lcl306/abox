<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/surface.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="../js/react15.min.js" ></script>
	    <script type="text/javascript" src="../js/react-dom15.min.js" ></script>
		<script type="text/javascript" src="../js/babel.min.js" ></script>
		<script type="text/javascript" src="context.js" ></script>
		<script type="text/jsx" src="snapshot.js" ></script>
		<script type="text/jsx" src="tail.js" ></script>
	</head>

	<body>
		<div id="info"></div>
		<img id="image" width="100%" src="" />
		<div id="tail"></div>
		
		<script type="text/babel">
			ReactDOM.render(
			    <Tail active="snapshotNav"/>,
			    document.getElementById("tail")
			);
			ReactDOM.render(
				<Snapshot url={prj+"/abox/snapshotInfo"} imageUrl={prj+"/abox/snapshotImage"} swUrl={prj+"/abox/sw"} imageId="image" />,
				document.getElementById("info")
			);
			document.getElementById("image").src = prj+"/abox/snapshotImage";
			mui.init({});
		</script>
		
	</body>
	
</html>
